 <!-- <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<main>
    <div class="container">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <form th:action="@{/register}" th:object="${citizen}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" th:field="*{age}" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required>
            </div>

            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <input type="text" id="bloodType" name="bloodType" class="form-control" th:field="*{bloodType}" required>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

            <form th:action="@{/registration-successful}" method="get">
                <!-- Form fields here (you can temporarily remove the th:object and th:fields if not submitting data) -->
                <button type="submit" class="btn btn-success">Register (Test Redirect)</button>
            </form>

        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
