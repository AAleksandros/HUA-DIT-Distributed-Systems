<register>
    <form th:action="@{/citizens/register}" th:object="${citizen}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Blood Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="citizens : ${citizen }">
                <td th:text="${citizen.citizenID}"></td>
                <td th:text="${citizen.firstName}"></td>
                <td th:text="${citizen.lastName}"></td>
                <td th:text="${citizen.age}"></td>
                <td th:text="${citizen.phoneNumber}"></td>
                <td th:text="${citizen.email}"></td>
                <td th:text="${citizen.address}"></td>
                <td th:text="${citizen.bloodType}"></td>

                <td>
            </tr>
            </tbody>
        </table>
    <!--for secretary button-->
        <button type="submit" class="btn btn-success">Register</button>
    </register>
