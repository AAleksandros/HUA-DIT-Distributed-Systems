 <!-- <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/citizen-menu :: menu}"></div>
<main class="container">
    <h2>My Applications</h2>
    <div th:if="${applications == null or #lists.isEmpty(applications)}">
        <p>No applications found.</p>
    </div>
    <div th:if="${applications != null and not #lists.isEmpty(applications)}">
        <table class="table">
            <thead>
            <tr>
                <th>Application ID</th>
                <th>Status</th>
                <th>Application Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.id}"></td>
                <td th:text="${app.status}"></td>
                <td th:text="${#temporals.format(app.createdAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
