<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>

<main class="container">
  <div th:if="${loginError}" class="alert alert-danger" role="alert">
    <p th:text="${loginError}"></p>
  </div>

  <h2 th:if="${userType == 'secretary'}">Login as Secretary</h2>
  <h2 th:if="${userType == 'citizen'}">Login as Citizen</h2>
  <h2 th:if="${userType == 'generic'}">Login</h2>
  <form th:action="${actionUrl}" method="post">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

    </div>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
