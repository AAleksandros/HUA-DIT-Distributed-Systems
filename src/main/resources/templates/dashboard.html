<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Add your CSS links here -->
</head>
<body>
<h1>Welcome to your Dashboard, <span th:text="${citizen.firstName}"></span>!</h1>

<div>
    <a th:href="@{/citizens/application}">Application for Blood Donation</a>
</div>
<div>
    <a th:href="@{/blood-donations/available}">Blood Donations Available</a>
</div>
<div>
    <a th:href="@{/citizens/my-donations(id=${citizen.id})}">My Blood Donation List</a>
</div>
<div>
    <a th:href="@{/citizens/profile(id=${citizen.id})}">My Profile</a>
</div>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>
</body>
</html>
